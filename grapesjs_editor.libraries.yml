grapesjs:
  remote: https://github.com/artf/grapesjs
  version: 0.16.22
  license:
    name: BSD 3-clause
    url: https://github.com/artf/grapesjs/blob/v0.16.22/LICENSE
    gpl-compatible: true
  js:
    https://cdnjs.cloudflare.com/ajax/libs/grapesjs/0.16.22/grapes.min.js: { type: external, minified: true }
  css:
    base:
      https://cdnjs.cloudflare.com/ajax/libs/grapesjs/0.16.22/css/grapes.min.css: { type: external, minified: true }

editor:
  version: VERSION
  css:
    base:
      libraries/css/editor.css: { }
      libraries/css/drupal-grapesjs-editor.css: { }
  js:
    libraries/js/drupal-grapesjs-editor.min.js: { minified: true }
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - core/drupal.debounce
    - core/drupal.displace
    - editor/drupal.editor
#    - grapesjs_editor/grapesjs

drupal-storage:
  version: VERSION
  js:
    libraries/js/plugins/drupal-storage/drupal-storage.min.js: { minified: true }

drupal-asset:
  version: VERSION
  js:
    libraries/js/plugins/drupal-asset/drupal-asset.min.js: { minified: true }

drupal-basic-blocks:
  version: VERSION
  js:
    libraries/js/plugins/drupal-basic-blocks/drupal-basic-blocks.min.js: { minified: true }

drupal-blocks:
  version: VERSION
  js:
    libraries/js/plugins/drupal-blocks/drupal-blocks.min.js: { minified: true }

drupal-fields:
  version: VERSION
  js:
    libraries/js/plugins/drupal-fields/drupal-fields.min.js: { minified: true }
